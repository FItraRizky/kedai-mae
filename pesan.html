    <section id="catering" class="section catering fade-in-section">

            <h2 class="section-title" data-translate="catering_title"></h2>
            <div class="catering-content">
                <form id="catering-form" class="catering-form" novalidate>
                    <!-- Box: Nama Pemesan -->
                    <div class="form-group" id="group-catering-name">
                        <label for="catering-name" data-translate="catering_name_label">Nama Pemesan:</label>

                        <div class="form-error"></div>

                    <!-- Box: No. Telepon/WA -->
                    <div class="form-group" id="group-catering-phone">
                        <label for="catering-phone" data-translate="catering_phone_label">No. Telepon/WA:</label>
                        <input type="tel" id="catering-phone" required data-translate-placeholder="catering_phone_placeholder" placeholder="08xxxxxxxxxx">
                        <div class="form-error"></div>
                    </div>
                    <!-- Box: Jenis Acara -->
                    <div class="form-group">
                        <label for="catering-event" data-translate="catering_event_label">Jenis Acara:</label>
                        <input type="text" id="catering-event" data-translate-placeholder="catering_event_placeholder" placeholder="Contoh: Arisan, Meeting, Ulang Tahun, dll">
                    </div>
                    <!-- Box: Tanggal Acara -->
                    <div class="form-group" id="group-catering-date">
                        <label for="catering-date" data-translate="catering_date_label">Tanggal Acara:</label>
                        <input type="date" id="catering-date" required>
                        <div class="form-error"></div>
                    </div>
                    <!-- Box: Menu Pilihan -->
                    <div class="form-group" id="group-catering-menu">
                        <label for="catering-menu" data-translate="catering_menu_label">Menu Pilihan:</label>
                        <textarea id="catering-menu" rows="3" required data-translate-placeholder="catering_menu_placeholder" placeholder="Contoh: Nasi Goreng 20 porsi, Ayam Bakar 15 porsi, dll"></textarea>
                        <div class="form-error"></div>
                    </div>
                    <!-- Box: Total Porsi -->
                    <div class="form-group" id="group-catering-total">
                        <label for="catering-total" data-translate="catering_total_label">Total Porsi:</label>
                        <input type="number" id="catering-total" min="10" required data-translate-placeholder="catering_total_placeholder" placeholder="Minimal 10">
                        <div class="form-error"></div>
                    </div>
                    <!-- Box: Catatan Tambahan -->
                    <div class="form-group">
                        <label for="catering-notes" data-translate="catering_notes_label">Catatan Tambahan:</label>
                        <textarea id="catering-notes" rows="2" data-translate-placeholder="catering_notes_placeholder" placeholder="Permintaan khusus, alergi, dll (opsional)"></textarea>

                    <!-- Box: Estimasi Harga -->

                    </div>
                    <button type="submit" class="btn" data-translate="catering_submit">Kirim Permintaan Catering</button>

    <script src="script.js"></script>
    <script>
      // Animasi fade-in saat halaman pesan dibuka
      document.addEventListener('DOMContentLoaded', function() {
        const section = document.querySelector('.fade-in-section');
        if(section) {
          section.classList.add('fade-in-active');
        }
        // Dark mode logic (copy dari index.html)
        const themeToggle = document.getElementById('theme-toggle');
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme === 'dark' || (!currentTheme && prefersDarkScheme.matches)) {
          document.body.classList.add('dark-mode');
          themeToggle.checked = true;
          updateThemeIcon();
        }
        themeToggle.addEventListener('change', function() {
          if (this.checked) {
            document.body.classList.add('dark-mode');
            localStorage.setItem('theme', 'dark');
          } else {
            document.body.classList.remove('dark-mode');
            localStorage.setItem('theme', 'light');
          }
          updateThemeIcon();
        });
        function updateThemeIcon() {
          const moonIcon = document.querySelector('.fa-moon');
          const sunIcon = document.querySelector('.fa-sun');
          if (document.body.classList.contains('dark-mode')) {
            moonIcon.style.opacity = '1';
            sunIcon.style.opacity = '0.5';
          } else {
            moonIcon.style.opacity = '0.5';
            sunIcon.style.opacity = '1';
          }
        }
      });
    </script>
